<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container-sm">
        <form id="tax-form" class="p-4 border border-2 border-primary rounded shadow-md mt-5">
            <h1 class="text-center text-primary">Tax Calculator</h1>
            <div class="form-group">
                <label for="annual-income" class="text-primary">Gross Annual Income</label>
                <span class="info" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Gross annual income is the total earnings before taxes or deductions.">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <div class="input-group">
                    <input type="text" class="form-control border-end-0" id="annual-income"
                        aria-describedby="annualIncome" placeholder="Enter Gross Annual Income">
                    <span class="input-group-text"><i class="fas fa-exclamation-circle" data-bs-toggle="tooltip"
                            title="Please enter only numerical characters!"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="extra-income" class="text-primary">Extra income</label>
                <span class="info" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Extra income refers to additional earnings beyond regular income.">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <div class="input-group">
                    <input type="text" class="form-control border-end-0" id="extra-income"
                        placeholder="Enter extra income from other sources">
                    <span class="input-group-text"><i class="fas fa-exclamation-circle" data-bs-toggle="tooltip"
                            title="Please enter only numerical characters!"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="text-primary">Age Group</label>
                <span class="info" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Categorization based on age range.">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <div class="input-group">
                    <select class="form-control border-end-0" class="text-secondary" id="age">
                        <option value="">Select Age Group</option>
                        <option value="<40">&lt; 40</option>
                        <option value=">=40&<60">&ge; 40 & &lt; 60</option>
                        <option value=">=60">&ge; 60</option>
                    </select>
                    <span class="input-group-text"><i class="fas fa-exclamation-circle" data-bs-toggle="tooltip"
                            title="Please select an age group!"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="total-ded" class="text-primary">Total applicable deductions</label>
                <span class="info" data-bs-toggle="tooltip"
                    title="Total deductions are amounts subtracted from gross income, reducing taxable income."
                    data-bs-placement="right">
                    <i class="fa-regular fa-circle-question"></i>
                </span>
                <div class="input-group">
                    <input type="text" class="form-control border-end-0" id="total-ded"
                        placeholder="Enter total applicable deductions">
                    <span class="input-group-text"><i class="fas fa-exclamation-circle"
                            data-bs-toggle="tooltip"></i></span>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submit-button">Calculate</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                </div>
                <div class="modal-body">
                    <p id="tax-result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>



</body>

</html>

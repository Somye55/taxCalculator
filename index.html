<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

   
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tax Calculator</h1>
    <form id="tax-form">
        <div class="form-group">
          <label for="annual-income">Gross Annual Income</label>
          <div class="input-group">
          <input type="text" class="form-control" id="annual-income" aria-describedby="annualIncome" placeholder="Enter Gross Annual Income">
          <div class="input-group-append">
            <span class="input-group-text" id="gross-income-error" style="display: none;">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/exclamation-mark.png" alt="exclamation-mark"
                data-toggle="tooltip" data-placement="top" title="Please enter a valid number."/>
            </span>
        </div>
        <div class="invalid-feedback">Gross Annual Income is required.</div>

        </div>
        </div>
        <div class="form-group">
          <label for="extra-income">Extra income</label>
          <div class="input-group">
          <input type="text" class="form-control" id="extra-income" placeholder="Enter extra income from other sources">
          <div class="input-group-append">
            <span class="input-group-text" id="extra-income-error" style="display: none;">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/exclamation-mark.png" alt="exclamation-mark"
                data-toggle="tooltip" data-placement="top" title="Please enter a valid number."/>
            </span>
        </div>
        <div class="invalid-feedback">Extra income is required.</div>
        </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <select class="form-control" id="age">
                <option value="">Select Age</option>
                <option value="<40">&lt; 40</option>
                <option value=">=40&<60">&ge; 40 & &lt; 60</option>
                <option value=">=60">&ge; 60</option>
            </select>
            <div class="invalid-feedback">Age is required.</div>
        </div>
        <div class="form-group">
          <label for="total-ded">Total applicable deductions</label>
          <div class="input-group">
          <input type="text" class="form-control" id="total-ded" placeholder="Enter total applicable deductions">
          <div class="input-group-append">
            <span class="input-group-text" id="total-ded-error" style="display: none;">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/exclamation-mark.png" alt="exclamation-mark"
                data-toggle="tooltip" data-placement="top" title="Please enter a valid number."/>
            </span>
        </div>
        <div class="invalid-feedback">Total applicable deductions are required.</div>
        </div>

        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
       </div>

       <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                </div>
                <div class="modal-body">
                    <p id="tax-result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/E4858FD2-0A2E-4E91-AD5A-03F21C34F53A.js" crossorigin="anonymous"></script>


</body>
</html>
